
<label class="error-message">{{ errMessage }}</label>

<div class="notes-container">
  <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Take a note
        </mat-panel-title>
      </mat-expansion-panel-header>
    
      <mat-form-field class="note-title">
        <input matInput placeholder="Title" name='title' [(ngModel)]='note.title'/>
      </mat-form-field>
      <mat-form-field class="note-text">
        <textarea matInput placeholder='content' name='content' [(ngModel)]='note.content' matAutosizeMinRows="3"></textarea>
      </mat-form-field>
      <div class='takenotes-btn'>
        <button mat-raised-button (click) = 'takeNotes()' color='primary'>Done</button>
      </div>      
    </mat-expansion-panel>
    <mat-error *ngIf="errorMessage"><label class="error-message">{{errorMessage}}</label></mat-error>
</div>
